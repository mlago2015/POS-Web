<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="body">
            <b:panel title="#{bundle.ViewImpuestoTitle}" collapsible="false">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewImpuestoLabel_userCreate}"/>
                        <h:outputText value="#{impuestoController.selected.userCreate}" title="#{bundle.ViewImpuestoTitle_userCreate}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_userModify}"/>
                        <h:outputText value="#{impuestoController.selected.userModify}" title="#{bundle.ViewImpuestoTitle_userModify}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_dateCreate}"/>
                        <h:outputText value="#{impuestoController.selected.dateCreate}" title="#{bundle.ViewImpuestoTitle_dateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_dateModify}"/>
                        <h:outputText value="#{impuestoController.selected.dateModify}" title="#{bundle.ViewImpuestoTitle_dateModify}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_id}"/>
                        <h:outputText value="#{impuestoController.selected.id}" title="#{bundle.ViewImpuestoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_codigo}"/>
                        <h:outputText value="#{impuestoController.selected.codigo}" title="#{bundle.ViewImpuestoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_nombre}"/>
                        <h:outputText value="#{impuestoController.selected.nombre}" title="#{bundle.ViewImpuestoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_descripcion}"/>
                        <h:outputText value="#{impuestoController.selected.descripcion}" title="#{bundle.ViewImpuestoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_valor}"/>
                        <h:outputText value="#{impuestoController.selected.valor}" title="#{bundle.ViewImpuestoTitle_valor}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{impuestoController.destroyAndView}" value="#{bundle.ViewImpuestoDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewImpuestoEditLink}"/>
                    <br />
                    <h:commandLink action="#{impuestoController.prepareCreate}" value="#{bundle.ViewImpuestoCreateLink}" />
                    <br />
                    <h:commandLink action="#{impuestoController.prepareList}" value="#{bundle.ViewImpuestoShowAllLink}"/>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>

</html>
