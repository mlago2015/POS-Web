<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="body">
            <b:panel title="#{bundle.ViewLogSysTitle}" collapsible="false">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewLogSysLabel_id}"/>
                        <h:outputText value="#{logSysController.selected.id}" title="#{bundle.ViewLogSysTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLogSysLabel_usuario}"/>
                        <h:outputText value="#{logSysController.selected.usuario}" title="#{bundle.ViewLogSysTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewLogSysLabel_tabla}"/>
                        <h:outputText value="#{logSysController.selected.tabla}" title="#{bundle.ViewLogSysTitle_tabla}"/>
                        <h:outputText value="#{bundle.ViewLogSysLabel_operacion}"/>
                        <h:outputText value="#{logSysController.selected.operacion}" title="#{bundle.ViewLogSysTitle_operacion}"/>
                        <h:outputText value="#{bundle.ViewLogSysLabel_observacion}"/>
                        <h:outputText value="#{logSysController.selected.observacion}" title="#{bundle.ViewLogSysTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewLogSysLabel_fecha}"/>
                        <h:outputText value="#{logSysController.selected.fecha}" title="#{bundle.ViewLogSysTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{logSysController.destroyAndView}" value="#{bundle.ViewLogSysDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewLogSysEditLink}"/>
                    <br />
                    <h:commandLink action="#{logSysController.prepareCreate}" value="#{bundle.ViewLogSysCreateLink}" />
                    <br />
                    <h:commandLink action="#{logSysController.prepareList}" value="#{bundle.ViewLogSysShowAllLink}"/>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>

</html>
