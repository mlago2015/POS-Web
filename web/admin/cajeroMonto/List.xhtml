<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="body">
            <b:panel title="#{bundle.ListCajeroMontoTitle}" collapsible="false">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListCajeroMontoEmpty}" rendered="#{cajeroMontoController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{cajeroMontoController.items.rowCount > 0}">
                        <h:outputText value="#{cajeroMontoController.pagination.pageFirstItem + 1}..#{cajeroMontoController.pagination.pageLastItem + 1}/#{cajeroMontoController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{cajeroMontoController.previous}" value="#{bundle.Previous} #{cajeroMontoController.pagination.pageSize}" rendered="#{cajeroMontoController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{cajeroMontoController.next}" value="#{bundle.Next} #{cajeroMontoController.pagination.pageSize}" rendered="#{cajeroMontoController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{cajeroMontoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_cajeroMontoPK_fechaCaja}"/>
                                </f:facet>
                                <h:outputText value="#{item.cajeroMontoPK.fechaCaja}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_cajeroMontoPK_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.cajeroMontoPK.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_cajeroMontoPK_cajero}"/>
                                </f:facet>
                                <h:outputText value="#{item.cajeroMontoPK.cajero}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_userCreate}"/>
                                </f:facet>
                                <h:outputText value="#{item.userCreate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_userModify}"/>
                                </f:facet>
                                <h:outputText value="#{item.userModify}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_dateCreate}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateCreate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_dateModify}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateModify}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_codigoCaja}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoCaja}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_nombreCaja}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreCaja}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_cantidad}"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajeroMontoTitle_denominacion}"/>
                                </f:facet>
                                <h:outputText value="#{item.denominacion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{cajeroMontoController.prepareView}" value="#{bundle.ListCajeroMontoViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{cajeroMontoController.prepareEdit}" value="#{bundle.ListCajeroMontoEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{cajeroMontoController.destroy}" value="#{bundle.ListCajeroMontoDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{cajeroMontoController.prepareCreate}" value="#{bundle.ListCajeroMontoCreateLink}"/>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>

</html>
