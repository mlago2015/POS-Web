<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="body">
            <b:panel title="#{bundle.ListCajaTitle}" collapsible="false">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListCajaEmpty}" rendered="#{cajaController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{cajaController.items.rowCount > 0}">
                        <h:outputText value="#{cajaController.pagination.pageFirstItem + 1}..#{cajaController.pagination.pageLastItem + 1}/#{cajaController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{cajaController.previous}" value="#{bundle.Previous} #{cajaController.pagination.pageSize}" rendered="#{cajaController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{cajaController.next}" value="#{bundle.Next} #{cajaController.pagination.pageSize}" rendered="#{cajaController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{cajaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_userCreate}"/>
                                </f:facet>
                                <h:outputText value="#{item.userCreate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_userModify}"/>
                                </f:facet>
                                <h:outputText value="#{item.userModify}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_dateCreate}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateCreate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_dateModify}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateModify}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_codigo}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_nombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_fechaCaja}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaCaja}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCajaTitle_activada}"/>
                                </f:facet>
                                <h:outputText value="#{item.activada}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{cajaController.prepareView}" value="#{bundle.ListCajaViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{cajaController.prepareEdit}" value="#{bundle.ListCajaEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{cajaController.destroy}" value="#{bundle.ListCajaDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{cajaController.prepareCreate}" value="#{bundle.ListCajaCreateLink}"/>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>

</html>
