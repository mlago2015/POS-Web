<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="body">
            <b:panel title="#{bundle.EditCajaTitle}" collapsible="false">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditCajaLabel_userCreate}" for="userCreate" />
                        <h:inputText id="userCreate" value="#{cajaController.selected.userCreate}" title="#{bundle.EditCajaTitle_userCreate}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_userCreate}"/>
                        <h:outputLabel value="#{bundle.EditCajaLabel_userModify}" for="userModify" />
                        <h:inputText id="userModify" value="#{cajaController.selected.userModify}" title="#{bundle.EditCajaTitle_userModify}" />
                        <h:outputLabel value="#{bundle.EditCajaLabel_dateCreate}" for="dateCreate" />
                        <h:inputText id="dateCreate" value="#{cajaController.selected.dateCreate}" title="#{bundle.EditCajaTitle_dateCreate}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_dateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditCajaLabel_dateModify}" for="dateModify" />
                        <h:inputText id="dateModify" value="#{cajaController.selected.dateModify}" title="#{bundle.EditCajaTitle_dateModify}" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditCajaLabel_id}" for="id" />
                        <h:inputText id="id" value="#{cajaController.selected.id}" title="#{bundle.EditCajaTitle_id}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_id}"/>
                        <h:outputLabel value="#{bundle.EditCajaLabel_codigo}" for="codigo" />
                        <h:inputText id="codigo" value="#{cajaController.selected.codigo}" title="#{bundle.EditCajaTitle_codigo}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_codigo}"/>
                        <h:outputLabel value="#{bundle.EditCajaLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{cajaController.selected.nombre}" title="#{bundle.EditCajaTitle_nombre}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_nombre}"/>
                        <h:outputLabel value="#{bundle.EditCajaLabel_fechaCaja}" for="fechaCaja" />
                        <h:inputText id="fechaCaja" value="#{cajaController.selected.fechaCaja}" title="#{bundle.EditCajaTitle_fechaCaja}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_fechaCaja}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditCajaLabel_activada}" for="activada" />
                        <h:inputText id="activada" value="#{cajaController.selected.activada}" title="#{bundle.EditCajaTitle_activada}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_activada}"/>
                    </h:panelGrid>
                    <h:commandLink action="#{cajaController.update}" value="#{bundle.EditCajaSaveLink}"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="#{bundle.EditCajaViewLink}"/>
                    <br />
                    <h:commandLink action="#{cajaController.prepareList}" value="#{bundle.EditCajaShowAllLink}" immediate="true"/>

                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>

</html>
