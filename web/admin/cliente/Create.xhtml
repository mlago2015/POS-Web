<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="body">
            <b:panel title="#{bundle.CreateClienteTitle}" collapsible="false">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateClienteLabel_userCreate}" for="userCreate" />
                        <h:inputText id="userCreate" value="#{clienteController.selected.userCreate}" title="#{bundle.CreateClienteTitle_userCreate}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_userCreate}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_userModify}" for="userModify" />
                        <h:inputText id="userModify" value="#{clienteController.selected.userModify}" title="#{bundle.CreateClienteTitle_userModify}" />
                        <h:outputLabel value="#{bundle.CreateClienteLabel_dateCreate}" for="dateCreate" />
                        <h:inputText id="dateCreate" value="#{clienteController.selected.dateCreate}" title="#{bundle.CreateClienteTitle_dateCreate}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_dateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_dateModify}" for="dateModify" />
                        <h:inputText id="dateModify" value="#{clienteController.selected.dateModify}" title="#{bundle.CreateClienteTitle_dateModify}" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_id}" for="id" />
                        <h:inputText id="id" value="#{clienteController.selected.id}" title="#{bundle.CreateClienteTitle_id}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_id}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_codigo}" for="codigo" />
                        <h:inputText id="codigo" value="#{clienteController.selected.codigo}" title="#{bundle.CreateClienteTitle_codigo}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_codigo}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_rifCedula}" for="rifCedula" />
                        <h:inputText id="rifCedula" value="#{clienteController.selected.rifCedula}" title="#{bundle.CreateClienteTitle_rifCedula}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_rifCedula}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                        <h:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <h:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                        <h:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                        <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                        <h:outputLabel value="#{bundle.CreateClienteLabel_correo}" for="correo" />
                        <h:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.CreateClienteTitle_correo}" />
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>

</html>
